<div class="container bgdiv">
  

<div class="container-fluid wdth">

    <form   [formGroup]="user" (ngSubmit)="onSubmit()">
    <div class="form-group">
      
      <label >Email address:</label>
      <input [class.is-invalid]="user.get('email').invalid && user.get('email').touched" formControlName="email" type="email" class="form-control" >
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input     formControlName="password" type="password" class="form-control" >
      
    </div>
    <div class="form-group">
        <label >Confirm Password:</label>
        <input [class.is-invalid]="user.errors?.misMatch" formControlName="confirmPassword" type="password" class="form-control" >
        <small class="text-danger" *ngIf="user.errors?.misMatch">Password does not match</small>
      </div>
      <button  type="submit" class="btn btn-primary">Submit</button>
    
  </form>
  
</div>
</div>
