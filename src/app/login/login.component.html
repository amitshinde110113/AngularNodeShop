<div class="container-fluid bgdiv">
  

<div class="container-fluid wdth">

    <form   [formGroup]="user" (ngSubmit)="onSubmit()">
    <div class="form-group">
      
      <label >Email address:</label>
      <input [class.is-invalid]="user.get('email').invalid && user.get('email').touched" formControlName="email" type="email" class="form-control" >
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input     formControlName="password" type="password" class="form-control" >
      
    </div>
    
     
      <button  type="submit" class="btn btn-primary">Login</button>
     
  </form>
  
</div>
</div>
<router-outlet></router-outlet>
