<div class="row">
    <div class="col-sm-2 ">
        <ul class="list-unstyled" id="firstcol">
            <li (click)="getAllProducts()"> <button class="btn btn-primary">=>Get All Products</button></li>
            <li>=> Get All Orders</li>
            <li>=> Find Product By Id</li>
            <li>=> Find Order By ID</li>
        </ul>

    </div>
    <div class="col-sm-10">
        <div class="row " style="border-radius: 5px;margin-top:5px;border:1px solid black" *ngFor="let res of response">
            <div class="col-sm-2">

                <div>
                    <img [src]="res.img" class="productimg">
                </div>
            </div>

            <div class="col-sm-10" >
                    <label style="padding-left:20x">Product Name :{{res.name}}</label><br>
                    <label style="padding-left:20x">Product Id  :{{res.id}}</label><br>
                    <label style="padding-left:20x">Product Price  :{{res.price}}</label><br>
                    <label style="padding-left:20x">Product Url  :<a [href]="res.url">{{res.url}}</a></label><br>
            </div>
            
        </div>
    </div>
</div>
